<!DOCTYPE html>
<html>
<head>
  <title>DarkTorch</title>
  <style>
    body {
      width: 260px;
      font-family: Arial, sans-serif;
      text-align: center;
      background: #111;
      color: #fff;
      padding: 15px;
      margin: 0;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    img.logo {
      width: 48px;
      height: 48px;
    }

    h3 {
      margin: 0;
      font-size: 20px;
      color: orange;
    }

    .controls {
      background: #222;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }

    .control-group {
      margin-bottom: 15px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 13px;
      color: #ccc;
    }

    .slider-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    input[type="range"] {
      flex: 1;
      height: 6px;
      -webkit-appearance: none;
      background: #444;
      border-radius: 3px;
      outline: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      background: orange;
      border-radius: 50%;
      cursor: pointer;
    }

    .value-display {
      min-width: 40px;
      text-align: center;
      font-size: 13px;
      background: #333;
      padding: 3px 8px;
      border-radius: 4px;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
    }

    #toggle {
      background: orange;
      color: black;
    }

    #toggle:hover {
      background: #ffb347;
    }

    #toggle.enabled {
      background: #4CAF50;
      color: white;
    }

    #toggle.enabled:hover {
      background: #45a049;
    }

    #reset {
      background: #444;
      color: white;
    }

    #reset:hover {
      background: #555;
    }

    .status {
      font-size: 12px;
      color: #888;
      margin-top: 10px;
      min-height: 14px;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="icons/icon48.png" alt="DarkTorch Logo" class="logo">
    <h3>DarkTorch</h3>
  </div>

  <div class="controls">
    <div class="control-group">
      <label for="radius">Light Radius: <span id="radius-value">120px</span></label>
      <div class="slider-container">
        <input type="range" id="radius" min="50" max="300" value="120">
      </div>
    </div>

    <div class="control-group">
      <label for="darkness">Darkness: <span id="darkness-value">95%</span></label>
      <div class="slider-container">
        <input type="range" id="darkness" min="50" max="99" value="95">
      </div>
    </div>
  </div>

  <div class="buttons">
    <button id="toggle">Turn On</button>
    <button id="reset">Reset Settings</button>
  </div>

  <div class="status" id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
