<!DOCTYPE html>
<html>
<head>
  <title>DarkTorch</title>
  <style>
    body {
      width: 160px;
      font-family: Arial, sans-serif;
      text-align: center;
      background: #111;
      color: #fff;
      padding: 10px;
    }

    img.logo {
      width: 48px;
      height: 48px;
      margin-bottom: 8px;
    }

    h3 {
      margin: 5px 0 10px 0;
      font-size: 16px;
    }

    button {
      padding: 8px 12px;
      border: none;
      background: orange;
      color: black;
      cursor: pointer;
      border-radius: 4px;
      font-weight: bold;
      transition: background 0.3s;
    }

    button:hover {
      background: #ffb347;
    }
  </style>
</head>
<body>

  <img src="icons/icon48.png" alt="DarkTorch Logo" class="logo">
  <h3>DarkTorch</h3>
  <button id="toggle">Toggle</button>

  <script src="popup.js"></script>
</body>
</html>
